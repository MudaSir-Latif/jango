{% extends "layout.html" %}


{% block content %}

    <form method='post'>
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4 p-2 mb-2">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="form-group mb-3">
                            <label for="username">User Name</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        {% comment %} <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div> {% endcomment %}
                        <button type="submit" class="btn btn-primary btn-submit" style="width: 330px;">Submit</button>
                        <p class="sign_up" style="margin: 10px;">Don't have an account? <a href="/authentication/signup">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </form>


{% endblock  %}
